<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Micro Market</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<div th:fragment="navigation(activeTab)">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
<!--        <a class="navbar-brand" href="#">Navbar</a>-->
<!--                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"-->
<!--                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">-->
<!--                    <span class="navbar-toggler-icon"></span>-->
<!--                </button>-->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab =='Home' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Главная</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab =='Shop' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/shop}">Магазин</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item" th:classappend="${activeTab =='Products' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/products}">Товары</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')"  class="nav-item" th:classappend="${activeTab =='Customers' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/customers}">Покупатели</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')"  class="nav-item" th:classappend="${activeTab =='Purchases' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/purchases}">Покупки</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item" th:classappend="${activeTab =='Cart' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/cart}">Корзина</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item"
                    th:classappend="${activeTab == 'AdminDashboard' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/admin}">Управление</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" class="btn btn-danger" value="Выход"/>
                    </form>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <form class="align-middle" th:action="@{/authenticateTheUser}" method="POST">
                        <div class="input-group-prepend">
                            <input class="form-control" type="text" placeholder="Имя" name="username"
                                   aria-describedby="inputGroup-sizing-sm">
                            <input class="form-control" type="text" placeholder="Пароль" name="password"
                                   aria-describedby="inputGroup-sizing-sm">
                            <button class="btn btn-primary btn-sm" type="submit">Войти</button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

</div>

<body>
</body>
</html>
